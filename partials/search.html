
<h1>Search Your Movie</h1>

<form>
  <input type="text" ng-model="search">
  <button ng-click="runSearch(search)">Search</button>
</form>

<div class="container">

  <div ng-repeat="movie in view.movies | orderBy : 'Year'">
    <a ng-href="#/{{movie.imdbID}}"><h2>{{movie.Title}}</h2></a>
    <p>{{movie.Year}}</p>
  </div>

</div>
